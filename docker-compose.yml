services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-evalwise}
      POSTGRES_USER: ${POSTGRES_USER:-evalwise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Required - no default
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evalwise}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-evalwise}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-evalwise}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: ["uvicorn", "main_v2:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build: 
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-evalwise}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-evalwise}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: ["celery", "-A", "celery_app.celery", "worker", "--loglevel=info"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8003}
    volumes:
      - ./web:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

volumes:
  postgres_data: